
<div class="container pb-5 pt-5" style="position: absolute; background: url('/assets/image/bg-restaurants.jpg'); background-position: center; background-repeat: no-repeat; background-size: contain; left: 0;
top: 0; right: 0; bottom: 0; margin: auto; width: 100%; height: 100%;">
  <div class="row justify-content-center align-items-center text-center p-2">
    <div class="pb-5 pt-5 m-1 col-sm-7 col-md-6 col-lg-8 shadow-sm p-3 mb-5 bg-dark border rounded">
      <div class="container">
        <table class="table">
          <thead>
          <tr>
            <th style="color: #d2ae0c;" class="h4">Restaurant name</th>
            <th style="color: #d2ae0c;" class="h4">Restaurant address</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of _restaurants">
            <td><a [routerLink]="[item.restaurantName]"> {{item.restaurantName}}</a></td>
            <td class="text-white">{{item.restaurantAddress}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
