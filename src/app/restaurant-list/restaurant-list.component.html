<body class="container" style="background-color: rgba(255,255,255,0.5)" id="restaurant-list">

<div class="container h-100" style="align-content: center">

  <div class="col-md-12 d-block bg-light-blue align-middle text-center" style="align-content: center">

    <div class="container-fluid" style="align-content: center">
    <h3 id="table-title">RESTAURACJE</h3>
  </div>
  <table id="restaurant-table" class="table" style="margin: auto">
    <thead>
    <tr>
      <th class="main-table-element">Nazwa</th>
      <th class="main-table-element">Adres</th>
      <th class="main-table-element">Kuchnia</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of _restaurants" style="text-align: center">
      <td><a class="table-element" [routerLink]="[item.restaurantName]"> {{item.restaurantName}}</a></td>
      <td><a class="table-element" [routerLink]="[item.restaurantAddress]"> {{item.restaurantAdress}}</a></td>
      <td><a class="table-element" [routerLink]="[item.restaurantType]"> {{item.restaurantType}}</a></td>
    </tr>
    </tbody>
  </table>
  </div>
</div>
</body>
