
<div class="container">
  <div class="col-md-6 d-block bg-light-blue align-middle text-center">
  </div>
  <table class="table table-stripped">
    <thead>
    <tr>
      <th class="text-center"  colspan="4">Restaurants</th>
    </tr>
    <tr >
      <th colspan="6">Restaurant name</th>
      <th colspan="6">Restaurant address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of _restaurants">
      <td>{{item.restaurantName}}</td>
      <td>{{item.restaurantAddress}}</td>
    </tr>
    </tbody>
  </table>
</div>
