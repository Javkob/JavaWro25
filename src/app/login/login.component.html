<p class="text-danger" *ngIf="error">Blad logowania</p>
<form [formGroup]="loginForm" (submit)="submit()">
  <label>
    Email:
    <input type="text" formControlName="email">
  </label>
  <label>
    Password:
    <input type="password" formControlName="password">
  </label>
  <button type="submit" >Submit</button>
</form>
